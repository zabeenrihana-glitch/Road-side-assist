<!DOCTYPE html>
<html>
<head>
  <title>Roadside Assist Login</title>
  <style>
    /* General body styles */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Login box container */
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      transition: 0.3s;
    }

    .login-box:hover {
      transform: translateY(-5px);
    }

    /* Heading */
    .login-box h2 {
      margin-bottom: 30px;
      color: #333;
    }

    /* Input and select styles */
    .login-box input[type="password"],
    .login-box select {
      width: 90%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
      font-size: 16px;
    }

    .login-box input[type="password"]:focus,
    .login-box select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px #007bff;
    }

    /* Button */
    .login-box button {
      width: 95%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    /* Error message */
    #error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Responsive */
    @media screen and (max-width: 400px) {
      .login-box {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Roadside Assist</h2>
    <label for="role">Select Role:</label>
    <select id="role">
      <option value="customer">Customer</option>
      <option value="shop">Shop Owner</option>
    </select>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const role = document.getElementById('role').value;
      const pass = document.getElementById('password').value;

      if (role === 'customer' && pass === '123') {
        window.location.href = 'customer.html';
      } else if (role === 'shop' && pass === '321') {
        window.location.href = 'shop.html';
      } else {
        document.getElementById('error').innerText = 'Invalid password!';
      }
    }
  </script>
</body>
</html>
