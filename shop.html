<!DOCTYPE html>
<html>
<head>
  <title>Shop Owner Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    td {
      font-weight: 500;
    }

    .map-cell {
      height: 150px;
      width: 150px;
      border-radius: 8px;
      overflow: hidden;
      margin: auto;
    }

    button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    button.accept {
      background-color: #28a745;
    }
    button.accept:hover {
      background-color: #218838;
    }

    button.deny {
      background-color: #dc3545;
    }
    button.deny:hover {
      background-color: #c82333;
    }

    @media screen and (max-width: 800px) {
      table, th, td {
        font-size: 14px;
      }
      .map-cell {
        height: 120px;
        width: 120px;
      }
      button {
        padding: 4px 8px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
<h2>Shop Owner Dashboard</h2>

<table id="requestsTable">
  <tr>
    <th>ID</th><th>Name</th><th>Vehicle NO</th><th>Problem</th><th>Landmark</th>
    <th>Phone</th><th>Status</th><th>Location</th><th>Action</th>
  </tr>
</table>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
async function loadRequests() {
  const res = await fetch('http://localhost:8080/api/customer/all');
  const data = await res.json();
  const table = document.getElementById('requestsTable');
  table.innerHTML = `
    <tr>
      <th>ID</th><th>Name</th><th>Vehicle</th><th>Problem</th><th>Landmark</th>
      <th>Phone</th><th>Status</th><th>Location</th><th>Action</th>
    </tr>`;
  
  data.forEach(req => {
    const color = req.status === 'ACCEPTED' ? 'green' : req.status === 'DENIED' ? 'red' : 'orange';
    table.innerHTML += `
      <tr>
        <td>${req.id}</td>
        <td>${req.customerName}</td>
        <td>${req.vehicleNo}</td>
        <td>${req.problem}</td>
        <td>${req.landmark}</td>
        <td>${req.phoneNo}</td>
        <td style="color:${color}; font-weight:bold;">${req.status}</td>
        <td><div id="map${req.id}" class="map-cell"></div></td>
        <td>
          <button class="accept" onclick="updateStatus(${req.id}, 'ACCEPTED')">Accept</button>
          <button class="deny" onclick="updateStatus(${req.id}, 'DENIED')">Deny</button>
        </td>
      </tr>`;
  });

  // Initialize maps for each row
  data.forEach(req => {
    const mapDiv = document.getElementById(`map${req.id}`);
    if(mapDiv){
      const m = L.map(mapDiv).setView([req.latitude, req.longitude], 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(m);
      L.marker([req.latitude, req.longitude]).addTo(m)
        .bindPopup(`${req.customerName}: ${req.vehicleNo}`).openPopup();
    }
  });
}

async function updateStatus(id, status) {
  await fetch(`http://localhost:8080/api/customer/status/${id}?status=${status}`, { method:'PUT' });
  loadRequests();
}

setInterval(loadRequests, 5000);
loadRequests();
</script>
</body>
</html>
